    <div class="main-content-form">
        <div class="mainTitle">
            <span>Create your own Hero</span>
        </div>
        <form id="fetch-frm-Her" class="row">
            <div class="col-md-3">
                <label for="name">Name</label>
            </div>
            <div class="col-md-7">
                <input type="text" name="name" id="form-name">
            </div>
            <div class="col-md-3">
                <label for="hp">Hp</label>
            </div>
            <div class="col-md-7">
                <input type="number" name="hp" id="form-hp">
            </div>
            <div class="col-md-3">
                <label for="mana">Mana</label>
            </div>
            <div class="col-md-7">
                <input type="number" name="mana" id="form-mana">
            </div>
            <div class="col-md-3">
                <label for="level">Level</label>
            </div>
            <div class="col-md-7">
                <select name="level" id="form-level">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="attackType">AttackType</label>
            </div>
            <div class="col-md-7">
                <select name="attackType" id="form-attackType">
                    <option value="Melee">Melee</option>
                    <option value="Ranged">Ranged</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="difficulty">Difficulty</label>
            </div>
            <div class="col-md-7">
                <select name="difficulty" id="form-difficulty">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>
            <div class="col-md-12">
                <input type="submit" value="submit">
            </div>
        </form>

    </div>
